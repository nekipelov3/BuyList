<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy List</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="container">
  <div class="center clearfix">
    <div class="left boxsizing">
        <div class="l-list">
            <div class="add">
              <input class="adding-field boxsizing outline transition" name="Adding" type="text" placeholder="Назва товару">
              <button class="adding-button boxsizing outline transition" type="button">Додати</button>
            </div>
            <div class="row clearfix">
              <div class="row-inner-wrap">
                <div class="product box-sizing">
                    Помiдори
                </div>
                <div class="count box-sizing">
                    <button class="minus outline transition">-</button>
                    <span class="number">1</span>
                    <button class="plus outline transition">+</button>
                </div>
                <div class="buttons box-sizing">
                      <button class="simplebutton outline transition">Купленo</button>
                      <button class="cancel outline transition">Х</button>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="row-inner-wrap">
                <div class="product box-sizing">
                    Печиво
                </div>
                <div class="count box-sizing">
                    <button class="minus outline transition">-</button>
                    <span class="number">1</span>
                    <button class="plus outline transition">+</button>
                </div>
                <div class="buttons box-sizing">
                      <button class="simplebutton outline transition">Купленo</button>
                      <button class="cancel outline transition">Х</button>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="row-inner-wrap">
                <div class="product box-sizing">
                    Cир
                </div>
                <div class="count box-sizing">
                    <button class="minus outline transition">-</button>
                    <span class="number">1</span>
                    <button class="plus outline transition">+</button>
                </div>
                <div class="buttons box-sizing">
                      <button class="simplebutton outline transition">Купленo</button>
                      <button class="cancel outline transition">Х</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="right boxsizing">
          <div class="bought clearfix">
              <div class="row-outline">
                <div class="r-title">Залишилося</div>
                <!-- <div class="r-list">
                  <div class="item">
                    Помiдори
                  </div>
                  <div class="item">
                    Печиво
                  </div>
                  <div class="item">
                    Сир
                  </div>
                </div> -->
              </div>
              <div class="row-outline">
                <div class="r-title">Купленo</div>
                <div class="t-list">
                  <div class="item"></div>
                </div>
              </div>
          </div>
    </div>
  </div>

  <!-- <div class="badge">Buy List</div> -->
</div>
</body>

</html>
