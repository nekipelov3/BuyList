<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy List</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="container">
  <div class="center clearfix">
    <div class="left boxsizing">
        <div class="l-list">
            <div class="add">
              <input class="adding-field boxsizing outline transition" name="Adding" type="text" placeholder="Назва товару">
              <button class="adding-button boxsizing outline transition tooltip1" data-tooltip="Add new item" type="button">Додати</button>
            </div>

            <div class="row-template" style="display: none">

            <div class="row clearfix">
              <div class="row-inner-wrap">
                <span class="product box-sizing"></span>
                <div class="count box-sizing">
                    <button class="minus outline tooltip2" data-tooltip="Decrease">-</button>
                    <span class="number"></span>
                    <button class="plus outline tooltip2" data-tooltip="Increase">+</button>
                </div>
                <div class="buttons box-sizing">
                      <button class="bought outline tooltip1" data-tooltip="Send to bought list">Купленo</button>
                      <button class="cancel outline tooltip1" data-tooltip="Delete out of the list">Х</button>
                      <button class="hidden-unbought outline tooltip1" data-tooltip="Cancel">Не купленo</button>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
    <div class="right-template" style="display: none">
      <div class="right boxsizing">
            <div class="r-list clearfix">
                <div class="r-box">
                  <div class="r-title">Залишилося</div>
                  <div class="r-contain not-bought">
                      <div class="item-template" style="display: none;">
                        <div class="item">
                          <div class="inner1">Помідори</div>
                          <div class="inner2">1</div>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="r-box">
                  <div class="r-title">Купленo</div>
                  <div class="r-contain alr-bought"></div>
                </div>
            </div>
      </div>
    </div>
  </div>

  <div class="badge">
    <div class="badge-name">Buy List</div>
    <div class="creator-name">
      Created by:</br>
      <span>Vlad Moskalets</span>
    </div>
  </div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
<script type="text/javascript" src="main.js"> </script>

</body>

</html>
