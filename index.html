<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy List</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="container">
  <div class="center clearfix">
    <div class="left boxsizing">
        <div class="l-list">
            <div class="add">
              <input class="adding-field boxsizing outline transition" name="Adding" type="text" placeholder="Назва товару">
              <button class="adding-button boxsizing outline transition" type="button">Додати</button>
            </div>
            <div class="row clearfix">
              <div class="row-inner-wrap">
                <div class="product box-sizing">
                    Помiдори
                </div>
                <div class="count box-sizing">
                    <button class="minus outline">-</button>
                    <span class="number">1</span>
                    <button class="plus outline">+</button>
                </div>
                <div class="buttons box-sizing">
                      <button class="simplebutton outline">Купленo</button>
                      <button class="cancel outline">Х</button>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="row-inner-wrap">
                <div class="product box-sizing">
                    Печиво
                </div>
                <div class="count box-sizing">
                    <button class="minus outline">-</button>
                    <span class="number">1</span>
                    <button class="plus outline">+</button>
                </div>
                <div class="buttons box-sizing">
                      <button class="simplebutton outline">Купленo</button>
                      <button class="cancel outline">Х</button>
                </div>
              </div>
            </div>
            <div class="row clearfix">
              <div class="row-inner-wrap">
                <div class="product box-sizing">
                    Cир
                </div>
                <div class="count box-sizing">
                    <button class="minus outline">-</button>
                    <span class="number">1</span>
                    <button class="plus outline">+</button>
                </div>
                <div class="buttons box-sizing">
                      <button class="simplebutton outline">Купленo</button>
                      <button class="cancel outline">Х</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div class="right boxsizing">
          <div class="r-list clearfix">
              <div class="r-box">
                <div class="r-title">Залишилося</div>
                <div class="r-contain">
                    <div class="item">
                      <div class="inner1">Помідори</div>
                      <div class="inner2">1</div>
                    </div>
                    <div class="item">
                      <div class="inner1">Печиво</div>
                      <div class="inner2">1</div>
                    </div>
                    <div class="item">
                      <div class="inner1">Сир</div>
                      <div class="inner2">1</div>
                    </div>
                </div>
              </div>
              <div class="r-box">
                <div class="r-title">Купленo</div>
                <div class="r-contain"></div>
              </div>
          </div>
    </div>
  </div>

  <div class="badge">
    Buy List
    <!-- <div class="">Created by:</div>
    <div class="">Vlad Moskalets</div> -->
  </div>

</div>
</body>

</html>
